<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="box">
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button onclick="onStartGuessing()" class="btn btn-lg btn-success">I'm Ready!</button>
    </section>
    <section class="quest" style="display: none">
      <h2></h2>
      <button onclick="onUserResponse('yes')" class="btn btn-info">Yes</button>
      <button onclick="onUserResponse('no')" class="btn btn-danger">No</button>
    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="form-horizontal text-align-center">
        <div class="input-group flex-nowrap py-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">üï¥Ô∏è</span>
          </div>
          <input type="text" class="form-control newGuess" placeholder="Who is it?" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        </div>
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">‚ùî</span>
            </div>
            <input type="text" class="form-control newQuest" placeholder="Question to differentiate"
              aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" onclick="onAddGuess(); return false;" class="btn btn-secondary">
              Make me Smarter!
            </button>
          </div>
        </div>
      </form>
    </section>
    <div class="card victory" style="width: 18rem; display: none;">
      <img src="img/layout/win.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">VICTORY!</h5>
        <p class="card-text">Genie always right ;)</p>
        <a href="#" class="btn btn-primary" onclick=" onRestartGame()">Play Again</a>
      </div>
    </div>
  </main>
  <footer>
    cofferight &copy; 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-storage.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>

</body>

</html>
